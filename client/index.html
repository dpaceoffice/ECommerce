<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-icons.css">
    <title>Shopping Cart</title>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-light container-fluid" style="background-color: #709a71;">
        <a class="navbar-brand" style="color: white;" id="home" href="#">
            <i class="bi bi-house"></i>
        </a>
        <button class="navbar-toggler" style="background-color: #d2e2d8;" data-bs-toggle="collapse"
            data-bs-target="#navbar-options">
            <i class="navbar-toggler-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-options">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="#">
                        <i class="bi bi-person-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn" style="color: white;" id="checkout" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        <i id='checkout-button' class="bi bi-cart"> </i>Checkout
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div style="justify-content: center;" id="view">
        <div id="addProduct"></div>
        <div class="grid container-fluid" id="muuri"></div>
        <div id="editProduct"></div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #d2e2d8;">
                    <h5 class="modal-title" id="staticBackdropLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="cart-body" class="modal-body flex">
                    <p>The shopping cart is currently empty</p>
                </div>
                <div class="modal-footer">
                    <p id="cost-label" class="bi-text-left me-5">Total Cost: $0.00
                    <p>
                        <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                        <button type="button" class="btn" style="background-color: #709a71;">Continue to
                            checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End -->


    <div class="row mt-5 text-center">
        <div class="col">
            <div class="card mb-2" style="max-width: 18rem; margin-left: 60px;">
                <ul class="list-group list-group-flush">
                    <div id="categories-container">

                    </div>
                </ul>
            </div>
        </div>

        <div class="col">
            <div id="products-container" class="row ms-5">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/haltu/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="scripts/scriptMuuri.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>

    <script src='scripts/controller.js'></script>
    <script src='scripts/view.js'></script>
    <script src='scripts/Store.js'></script>
    <script src='scripts/Admin.js'></script>
    
    
    
    
</body>

</html>
